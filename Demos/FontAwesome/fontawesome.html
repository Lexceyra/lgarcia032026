<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>

    <!-- Font awesome Cloudflare CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        i{
            font-size: 3rem;
            color:rgb(138, 170, 138);
            margin: 1rem;
        }
        i:hover{
            color: palevioletred;
        }
    </style>
</head>
<body>
    <h1><a href="https://fontawesome.com">Font Awesome</a></h1>

    <p>The Easy Way: include a <a href="https://cdnjs.com/libraries/font-awesome/6.5.0">Cloudflare</a> link to a CDN. Place the link in your head section.</p>

    <p>How to Use: use an old i tag that's deprecated.</p>
    <i class="fa-solid fa-phone"></i> Call Us<br>
    <i class="fa-solid fa-envelope"></i> Email Us<br>
    <i class="fa-regular fa-address-card"></i> ID Verification<br>
    <i class="fa-brands fa-apple-pay"></i> Apple Pay<br>
    <i class="fa-solid fa-cake-candles"></i> Birthday Wish<br>
</body>
</html>
