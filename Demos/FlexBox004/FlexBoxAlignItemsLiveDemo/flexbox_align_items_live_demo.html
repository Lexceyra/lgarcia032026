<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Align-Items Live Demo</title>
    <style>
      #flexparent {
        width: 600px;
        height: 600px;
        background-color: violet;
        margin: auto;
        display: flex;
        flex-direction: column;
        /* when flex direction is row */
        /* Justify Content is horizontal = y */
        /* Align items is vertical = x */
        justify-content: flex-end;
        align-items: flex-start;
      }
      .flexchildren {
        width: 50px;
        height: 50px;
        background-color: yellow;
        /* margin: auto; */
        border: solid yellowgreen 5px;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox Align-Items Live Demo</h1>
    <div id="flexparent">
      <!-- div.flexchildren{child$}*4 -->
      <div class="flexchildren">child1</div>
      <div class="flexchildren">child2</div>
      <div class="flexchildren">child3</div>
      <div class="flexchildren">child4</div>
    </div>
  </body>
</html>
